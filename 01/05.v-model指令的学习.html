<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/node_modules/vue/dist/vue.min.js"></script>
    <style>
        .black {
            background: #00FF00;
        }
    </style>
</head>
<body>
<div id="app">
    <h4>{{ msg }}</h4>

    <!-- v-bind 只能实现数据的单向绑定，从 M 自动绑定到 V， 无法实现数据的双向绑定  -->
    <!--<input type="text" v-bind:value=" msg">-->

    <!-- 使用  v-model 指令，可以实现 表单元素和 Model 中数据的双向数据绑定 -->
    <!-- 注意： v-model 只能运用在 表单元素中 -->
    <!-- input(radio, text, address, email....)   select    checkbox   textarea   -->

    <input type="text" v-model="msg">
    <hr>
    <input type="text" v-bind:value="msg">
    <input type="text" value="123342">

    <hr>
    <input type="text" v-bind:class="classMsg" v-bind:style="styleMsg" value="black background">
    <hr>
    <div v-text="htmlMsg"></div>
    <div v-html="htmlMsg"></div>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'hello world!!!',
            htmlMsg : '<h3>Hello World</h3>',
            classMsg : 'black',
            styleMsg : 'color:red'
        },
        methods:{

        }
    })
    console.log(vm);
</script>

</body>
</html>
